<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channels Subscribers-View-Videos Count</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="flex h-screen">
    <div class="m-auto">

        <h1 class="font-bold flex flex-wrap justify-center text-base leading-10 font-bold sm:text-lg sm:leading-17">
            YouTube Channel Subscribers, Views, Videos Count</h1>
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
            <div class="pt-2 relative mx-auto text-gray-600">
                <input id="apiKey" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                       type="search" name="apiKey" placeholder="API KEY">
                <input id="channelId" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                       type="search" name="channelId" placeholder="Channel ID">
                <button onclick="getSubscribers()" type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                        <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>

            <div class="px-6">
                <div class="flex flex-wrap justify-center">

                    <div class="w-full px-4 text-center mt-20">
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="aboutChannel()">About This Channel
                        </button>
                        <div class="flex justify-center py-4 lg:pt-4 pt-8">

                            <div class="mr-4 p-3 text-center">
                                <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600" id="subCount">0</span>
                                <span class="text-sm text-blueGray-400">Subscribers</span>
                            </div>

                            <div class="mr-4 p-3 text-center">
                                <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600" id="videoCount">0</span>
                                <span class="text-sm text-blueGray-400">Videos</span>
                            </div>

                            <div class="mr-4 p-3 text-center">
                                <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600" id="viewCount">0</span>
                                <span class="text-sm text-blueGray-400">Videos Views</span>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <br>
        <h1 class="font-bold flex flex-wrap justify-center text-red-600 text-base leading-10 font-bold sm:text-lg sm:leading-17">
          <br> How to Find Channel ID?</h1> <br>
        <iframe width="700" height="300" src="https://www.youtube.com/embed/SkYJFNVIE2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <footer class="relative  pt-8 pb-6 mt-8">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                        <div class="text-sm text-blueGray-500 font-semibold py-1">
                            Made with <span class="text-red-600">â™¥</span> by <a
                                href="https://github.com/raj-khan" class="text-red-500 hover:text-blueGray-800"
                                target="_blank"> Raj</a>.
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
